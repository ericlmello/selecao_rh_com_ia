services:
  - type: web
    name: sistema-selecao-fiap
    env: python
    region: frankfurt 
    plan: free
   
    buildCommand: "pip install torch==2.0.1 --index-url https://download.pytorch.org/whl/cpu && pip install -r requirements.txt"
    
    # Comando de inicialização aponta para o seu ficheiro de configuração do Gunicorn
    startCommand: "gunicorn -c gunicorn_config.py app:app"
    
    healthCheckPath: /health
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.9
